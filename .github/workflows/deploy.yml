name: Build and deploy to GH pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    name: Build & deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Install pnpm 📦
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install Node 🚀
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies 📦
        run: pnpm install
        shell: bash

      - name: Build 🏗️
        run: pnpm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: "dist"
