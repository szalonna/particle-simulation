name: Build and deploy to GH pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    name: Build & deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install pnpm ğŸ“¦
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install Node ğŸš€
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies ğŸ“¦
        run: pnpm install
        shell: bash

      - name: Build ğŸ—ï¸
        run: pnpm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: "dist"
